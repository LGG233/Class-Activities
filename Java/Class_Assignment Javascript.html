<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Create empty array for favorite Define variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Get input from user
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Write to array
        favTVshows.push(tvShow);
      }

      // Write TV shows to an Array
      for (var j = 0; j < favTVshows.length; j++) {

        // Alert user to their favorite TV shows
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
